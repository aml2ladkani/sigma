<html lang="en">
  <head>

      <link href="css/sigma.css" rel="stylesheet" type="text/css">

       <!-- Custom Select CSS -->
       <link href="css/select.min.css" rel="stylesheet" type="text/css">
       <!-- Charts JS -->
      <script type="text/javascript" src="js/charts.js"></script>
      <script type="text/javascript" src="js/charts.min.js"></script>
      <!-- Custom Sigma JS -->
      <script type="text/javascript" src="js/sigma.min.js"></script>
      <!-- For Android/ios Browser -->
      <script>
        $(function () {
          var nua = navigator.userAgent
          var isAndroid = (nua.indexOf('Mozilla/5.0') > -1 && nua.indexOf('Android ') > -1 && nua.indexOf('AppleWebKit') > -1 && nua.indexOf('Chrome') === -1)
          if (isAndroid) {
            $('select.form-control').removeClass('form-control').css('width', '100%')
          }
        })
      </script>
    <title>Sigma | Log In</title>
  </head>
  <!-- Log In Body-->
  <body style="background-color:#eaeaea;">
  <!-- Navbar Static -->
    <nav class="navbar navbar-light bg-light" style="border-bottom: 0.5px solid #e9dfc2;">
    <img src="images/logo.png" height="30px" width="auto;" alt="">
    </nav>
  <!-- End Of Navbar Static -->
        <!-- Log In -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 col-centered">
            <div class="my-3 p-3 bg-white rounded box-shadow">
              <h5 class="border-bottom border-primary pb-2 mb-0">Welcome To Sigma</h5><br>
              <form class="col-lg-6 col-centered form-signin text-center"><br>
                <h4 style="text-align:center;">Log In</h4><br>
                  <img src="images/icon.png" alt="profile" class="img-thumbnail rounded-circle" style="height:150px;"><br><br>
                <label for="username" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus><br>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required><br>
                <a href="dashboard.html" class="btn btn-block btn-primary" style="margin-left:10px;" role="button">Log In</a>
              </form><br><br><br>
            </div>
          </div>
        <!-- End of Login -->
      </div>
    </div>
    <!-- Page Footer -->
    <!-- Page Footer -->
    <section id="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center">
            <p class="h6">&copy Almoayed Technologies SPC.<a class="text-green ml-2">Sigma v0.3.1</a></p>
          </div>
        </div>
      </div>
    </section>
   <!-- End Of Footer -->

    <script src="js/dash-charts.js" type="text/javascript" ></script>
  </body>
  <!-- Script For Popover (Use Outside Body Only) -->
  <script>
    jQuery(function () {
      jQuery('[data-toggle="popover"]').popover()
    })
    $(function() {
    $("#initial").popover('show');
    $("#initial").on('hover', function () {
        $("#initial").popover('hide');
    });
 });
  </script>
</html>
